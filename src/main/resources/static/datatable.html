<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--datatable js and css-->

    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- jQuery UI -->

    <title>:: Molveno Restaurant ::</title>

        pre{
            display: none;
        }
    </style>
</head>
<!-- header later from mustache here -->
<body>
<table id="guestTable" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Year of Birth</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Year of Birth</th>
    </tr>
    </tfoot>
</table>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" id="modal-title">Title</h3>
            </div>
            <div class="modal-body">
                <form id="guestForm" enctype='text/plain'>
                    First name:<br>
                    <input type='text' class="form-control" name='firstName' id="firstName"><br>
                    Last name:<br>
                    <input type='text' class="form-control" name='lastName' id="lastName"><br>
                    Address:<br>
                    <input type='text' class="form-control" name='address' id="address"><br>
                    Postal code:<br>
                    <input type='text' class="form-control" name='postalCode' id="postalCode"><br>
                    City:<br>
                    <input type='text' class="form-control" name='city' id="city"><br>
                    Country:<br>
                    <input type='text' class="form-control" name='country' id="country"><br>
                    Phone:<br>
                    <input type='text' class="form-control" name='phoneNumber' id="phoneNumber"><br>
                    e-mail:<br>
                    <input type='text' class="form-control" name='mailAddress' id="mailAddress"><br>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnsubmit">Submit</button>
                <a href="#" id="confirmbutton" data-title="Are you sure" data-trigger="focus" data-toggle="clickover" data-placement="top" class="btn btn-danger">Delete</a>
                <button type="button" class="btn btn-default" id="btnclose" onclick="deselect()" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
